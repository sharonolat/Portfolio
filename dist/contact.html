    <!-- Section A: Contact Form -->
    <section id="contact-a" class="py-3  text-center">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Kindly fill out this form below to contact me.</p>

        <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input type="text" name="name" class="text-input name-input" placeholder="Name">
            <input type="email" name="email" class="text-input email-input" placeholder="Email">
            <input type="text" name="subject" class="text-input subject-input" placeholder="Subject">
            <input type="number" name="phone" class="text-input number-input" placeholder="Phone Number">
            <textarea name="message" class="text-input message-input" placeholder="Enter Message"></textarea>

            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>

           
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>


    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p><a href="mailto:sharonolatunji@gmai.com" class="mail">sharonolatunji@gmail.com</a></p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>+(234) 904-936-4115</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>Yaba Lagos, Nigeria</p>
          </div>
        </div>
      </div>
    </section>



    <!-- Section C: TagLine -->
    <section id="contact-c" class="py-4 bg-main">
      <div class="container">
        <h1>Let's Start Your Next Project!</h1>
      </div>
    </section>
